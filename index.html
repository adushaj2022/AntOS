<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author" content="Alan G. Labouseur" />
    <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
    <title>TSOS - a browser-based virtual Operating System in TypeScript</title>

    <!-- Globals CONSTANTS and _Variables. Must included be first. -->
    <script type="text/javascript" src="distrib/globals.js"></script>
    <script type="text/javascript" src="distrib/ascii.js"></script>

    <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
    <script type="text/javascript" src="distrib/host/control.js"></script>
    <script type="text/javascript" src="distrib/host/devices.js"></script>
    <script type="text/javascript" src="distrib/host/cpu.js"></script>
    <script
      type="text/javascript"
      src="distrib/host/memoryAccessor.js"
    ></script>
    <script type="text/javascript" src="distrib/host/memory.js"></script>

    <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
    <script type="text/javascript" src="distrib/os/interrupt.js"></script>
    <script type="text/javascript" src="distrib/os/canvastext.js"></script>
    <script type="text/javascript" src="distrib/os/console.js"></script>
    <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
    <script
      type="text/javascript"
      src="distrib/os/deviceDriverKeyboard.js"
    ></script>
    <script type="text/javascript" src="distrib/os/queue.js"></script>
    <script type="text/javascript" src="distrib/os/shell.js"></script>
    <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
    <script type="text/javascript" src="distrib/os/userCommand.js"></script>
    <script type="text/javascript" src="distrib/os/kernel.js"></script>
    <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
    <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>

    <!-- Other Routines -->
    <script type="text/javascript" src="distrib/utils.js"></script>
    <!-- Uncomment the line below to enable GLaDOS testing. -->
    <script
      type="text/javascript"
      src="http://alanclasses.github.io/TSOS/test/glados-ip2.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>

  <body onload="onDocumentLoad()">
    <div class="container">
      <div id="divMain">
        <div id="divButtonBar">
          <div class="btnRow">
            <input
            type="button"
            id="btnStartOS"
            name="brnStartOS"
            class="button is-primary mx-1"
            value="Start"
            tabindex="0"
            onclick="TSOS.Control.hostBtnStartOS_click(this);"
          />

          <input
            type="button"
            id="btnHaltOS"
            name="brnHaltOS"
            class="button is-danger mx-1"
            disabled="disabled"
            value="Halt"
            tabindex="1"
            onclick="TSOS.Control.hostBtnHaltOS_click(this);"
          />

          <input
            type="button"
            id="btnReset"
            name="brnReset"
            class="button is-warning mx-1"
            disabled="disabled"
            value="Reset"
            tabindex="2"
            onclick="TSOS.Control.hostBtnReset_click(this);"
          />
          </div>
          <div id="stepBtnRow">
            <Button disabled class="is-rounded button is-link" id="step">Single Step</Button>
            <Button disabled class="is-rounded button is-link" id="next">Next</Button>
          </div>

        </div>

        <div id="taskBar" class="box"></div>
        <div class="boxes">
          <div id="divConsole">
            <canvas id="display" width="500px" height="500px" tabindex="3">
            </canvas>
          </div>

          <div id="divLog">
            <label class="label">
              Host Log
              <br />
              <textarea
                name="taHostLog"
                id="taHostLog"
                rows="26"
                cols="48"
                class="textarea"
                style="height: 220px"
              ></textarea>
            </label>
            <article class="panel is-info">
              <p class="panel-heading is-size-6">
                CPU
              </p>
            <table class="table is-striped">
               <thead>
                  <tr>
                     <th>PC</th>
                     <th>IR</th>
                     <th>ACC</th>
                     <th>X</th>
                     <th>Y</th>
                     <th>Z</th>
                  </tr>
               </thead>
               <tbody id="cpuBody">

               </tbody>
            </table>
            </article>
            <article class="panel is-info">
              <p class="panel-heading is-size-6">
                Processes
              </p>
            <table class="table is-striped">
               <thead>
                  <tr>
                     <th>PID</th>
                     <th>IR</th>
                     <th>XR</th>
                     <th>YR</th>
                     <th>PC</th>
                     <th>State</th>
                  </tr>
               </thead>
               <tbody id="pcbBody">

               </tbody>
            </table>
            </article>
          </div>

          <div id="divUserProgramInput">
            <label class="label">
              User Program Input
              <br />
              <textarea
                name="taProgramInput"
                id="taProgramInput"
                rows="8"
                cols="48"
                class="textarea"
              ></textarea>
            </label>
            <article class="panel is-info">
              <p class="panel-heading is-size-6">
                Memory
              </p>
              <div class="tableContainer">
                <table class="table is-striped">
                  <tbody id="memoryBody">

                  </tbody>
               </table>
              </div>

            </article>
          </div>
        </div>
        <p class="footerText">
          <br />
          Copyright &copy; 2008 - 2019 No Rights Reserved.
          <br />
          Reproduction is inhibited without the express written consent of Ted
          Codd, Stevie Ray Vaughan, and Ian Fleming.
        </p>
      </div>
    </div>
  </body>
</html>
